<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>ログイン - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/login.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="../js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--ヘッダー部　ここから-->
			<tr id="header">
				<td colspan="2">
					<h1 id="logo"><a href="../">hondana管理システム</a></h1>

					<div class="clear">&nbsp;</div>
				</td>
			</tr>
<!--ヘッダー部　ここまで-->


<!--コンテンツ部　ここから-->
			<tr id="contents">
				<td>
					<form action="./" method="post">
						{if $smarty.session.error_session_timeout}
						<p class="error">{$smarty.session.error_session_timeout}</p>
						{/if}
						<table>
							<tr>
								<th>ID</th>
								<td>
									{if $errors.id}
									<p class="error">
										{$errors.id|escape}
									</p>
									{/if}
									<input type="text" name="id" value="{$id|escape}" />
								</td>
							</tr>
							<tr>
								<th>パスワード</th>
								<td>
									{if $errors.pass}
									<p class="error">
										{$errors.pass|escape}
									</p>
									{/if}
									<input type="password" name="pass" value="{$pass|escape}" />
								</td>
							</tr>
						</table>
						<div class="button"><input type="submit" value="ログイン" /></div>
						<input type="hidden" name="action" value="login" />
					</form>
				</td>
			</tr>
<!--コンテンツ部　ここまで-->
<!--フッター部　ここから-->
			<tr id="footer">
				<td colspan="2">
					<div id="copyright">Copyright &copy; everiGo-WEB系システム開発プログラマ育成科事業実施委員会</div>
				</td>
			</tr>
<!--フッター部　ここまで-->
		</table>
	</div>
</body>
</html>
