<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/admin_publisher_lower.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>アカウント登録 - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../../../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="../../../js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../js/common_lower.js"></script>
<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--ヘッダー部　ここから-->
			<tr id="header"><td colspan="2"><!--#include virtual="/admin/publisher/include/header.html" --></td></tr>
<!--ヘッダー部　ここまで-->
<!--グローバルナビ部　ここから-->
		<tr id="gnavi">
			<td colspan="2">
<!--#include virtual="/admin/publisher/include/gnavi.html" -->
			</td>
		</tr><!--グローバルナビ部　ここまで-->
<!--パンくず　ここから-->
			<tr id="path">
				<td colspan="2"><a href="../../../publisher/">管理トップ</a>&nbsp;&gt;&nbsp;<!-- InstanceBeginEditable name="path" --><a href="../">アカウント管理</a>&nbsp;&gt;&nbsp;アカウント登録</td>
			</tr>
<!--パンくず　ここまで-->
<!--コンテンツ部　ここから-->
			<tr id="contents">
			<td id="lnavi"><!-- InstanceBeginEditable name="lnavi" -->
					<dl>
						<dt>アカウント管理</dt>
						<dd>
							<ul>
								<li><a href="../">アカウント一覧</a></li>
								<li><a href="../new/">アカウント登録</a></li>
							</ul>
						</dd>
					</dl>
				</td>
			<td id="main"><!-- InstanceBeginEditable name="main" -->
					<div class="title"><h1><strong>アカウント登録</strong></h1>
					</div>
					<form method="post" action="./" enctype="multipart/form-data">
						<div class="tableWrapper">
							<table>
								<tr>
									<th>アカウント名<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.name|escape}</p>
										<input type="text" name="name" value="{$name|escape}" {if $is_default}disabled="disabled"{/if} />
									</td>
								</tr>
								<tr>
									<th>ログインID<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.id|escape}</p>
										<input type="text" name="id" value="{$id|escape}" {if $is_default}disabled="disabled"{/if} />
									</td>
								</tr>
								<tr>
									<th>パスワード<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.password|escape}</p>
										<input type="text" name="password" value="{$password|escape}" />
									</td>
								</tr>
								<tr>
									<th>権限<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.id|escape}</p>
										<select name="role_no" {if $is_default}disabled="disabled"{/if}
												>
											{foreach from=$role item=r key=k}
												<option value="{$k}" {if $k==$role_no}selected{/if} >{$r.name|escape}</option>
											{/foreach}
										</select>
									</td>
								</tr>
							</table>
						</div>
						<p class="button"><input type="submit" name="confirm" value="確認" /></p>
						<input type="hidden" name="action" value="confirm" />
					</form>
				</td>
		</tr>
<!--コンテンツ部　ここまで-->
<!--フッター部　ここから-->
			<tr id="footer">
				<td colspan="2">
					<div id="copyright">Copyright &copy; everiGo-WEB系システム開発プログラマ育成科事業実施委員会</div>
				</td>
			</tr>
<!--フッター部　ここまで-->
		</table>
	</div>
</body>
</html>
