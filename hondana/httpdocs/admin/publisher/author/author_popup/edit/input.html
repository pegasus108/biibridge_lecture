<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/admin_publisher_lower_popup.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>著者情報変更 - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../../../../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../../css/common_popup.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="../../../../js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../js/common_lower.js"></script>
<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--コンテンツ部　ここから-->
			<tr id="contents">
				<td id="main"><!-- InstanceBeginEditable name="main" -->
					<div class="title"><h1><strong>著者情報変更</strong></h1>
					</div>
					<form method="post" action="./" enctype="multipart/form-data">
						<div class="tableWrapper">
							<table>
								<tr>
									<th>著者名<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.name|escape}</p>
										<strong>姓と名の間は全角スペースを入れてください。</strong><br />
										<input type="text" name="name" value="{$name|escape}" />
									</td>
								</tr>
								<tr>
									<th>著者名カナ<strong>※必須</strong></th>
									<td>
										<p class="error">{$errors.kana|escape}</p>
										<strong>全角カタカナ、姓と名の間は全角スペースを入れてご入力ください。</strong><br />
										<input type="text" name="kana" value="{$kana|escape}" />
									</td>
								</tr>
								<tr>
									<th>著者画像</th>
									<td>
										<p class="error">{$errors.author|escape}</p>
										{if $author.http_path}
										<img src="{$author.http_path}?stamp={$smarty.now}" alt="{$name}" /><br />
										{elseif $image}
										<img src="{$image}" alt="{$name}" /><br />
										{/if}
										<input type="checkbox" name="clear_image" value="1" {if $clear_image}checked{/if} />&nbsp;削除する<br />
										<input name="author" type="file" /><br />
									</td>
								</tr>
								<tr>
									<th>著者プロフィール</th>
									<td id="tinyMCE">
										<p class="error">{$errors.value|escape}</p>
										<textarea name="value" cols="60" rows="6" class="textArea">{$value|escape}</textarea>
									</td>
								</tr>
							</table>
						</div>
						<p class="button"><input type="button" name="submit" value="戻る" onclick="location.href='../'" />&nbsp;<input type="submit" name="confirm" value="確認" />&nbsp;<input type="button" name="submit" value="削除" onclick="location.href='../delete/index.php?author_no_list[]={$author_no|escape}'" /></p>
						<input type="hidden" name="action" value="confirm" />
					</form>
				</td>
			</tr>
<!--コンテンツ部　ここまで-->
		</table>
	</div>
</body>
</html>
