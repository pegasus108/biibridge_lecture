<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>ビッグバナー登録 - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../../../../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="../../../../js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--ヘッダー部　ここから-->
			<tr id="header"><td colspan="2"><!--#include virtual="/admin/publisher/include/header.html" --></td></tr>
<!--ヘッダー部　ここまで-->
<!--グローバルナビ部　ここから-->
		<tr id="gnavi">
			<td colspan="2">
<!--#include virtual="/admin/publisher/include/gnavi.html" -->
			</td>
		</tr><!--グローバルナビ部　ここまで-->
<!--パンくず　ここから-->
			<tr id="path">
				<td colspan="2"><a href="../../../../publisher/">管理トップ</a>&nbsp;&gt;&nbsp;<a href="../../">バナー管理</a>&nbsp;&gt;&nbsp;<a href="../">ビッグバナー一覧</a>&nbsp;&gt;&nbsp;ビッグバナー登録</td>
			</tr>
<!--パンくず　ここまで-->
<!--コンテンツ部　ここから-->
			<tr id="contents">
			<td id="lnavi">
<!--#include virtual="/admin/publisher/include/lnavi/banner.html" -->
				</td>
			<td id="main">
					<div class="title">
					  <h1><strong>ビッグバナー登録</strong></h1>
					</div>
					<form id="listForm" method="post" action="./">
						<input type="hidden" name="action" value="process" />
						<div class="tableWrapper">
							<table>
								<tr>
									<th>タイトル</th>
									<td>{$name|escape}</td>
								</tr>
								<tr>
									<th>リンク先</th>
									<td>{$url|escape}{if $target} (外部リンク){/if}</td>
								</tr>
								<tr>
									<th>ビッグバナー画像</th>
									<td>
										<img src="{$banner.http_path}?stamp={$smarty.now}" alt="{$name}" />
									</td>
								</tr>
								<tr>
									<th>公開の状態</th>
									<td>
										{if $public_status=="0"}非公開{/if}
										{if $public_status=="1"}公開{/if}
									</td>
								</tr>
							</table>
						<p class="button">
							<input type="button" onclick="location.href='./?back=true'" value="戻る" />
							&nbsp;<input type="submit" name="submit" value="登録" />
						</p>
						</div>
					</form>
				</td>
		</tr>
<!--コンテンツ部　ここまで-->
<!--フッター部　ここから-->
			<tr id="footer">
				<td colspan="2">
					<div id="copyright">Copyright &copy; everiGo-WEB系システム開発プログラマ育成科事業実施委員会</div>
				</td>
			</tr>
<!--フッター部　ここまで-->
		</table>
	</div>
</body>
</html>
