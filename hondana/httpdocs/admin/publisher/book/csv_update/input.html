<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/admin_publisher_lower.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />

<title>在庫ステータス一括更新 - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../../../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="../../../js/jquery.js" charset="UTF-8"></script>

<script type="text/javascript" src="../../../js/common_lower.js"></script>
<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--ヘッダー部　ここから-->
			<tr id="header"><td colspan="2"><!--#include virtual="/admin/publisher/include/header.html" --></td></tr>
<!--ヘッダー部　ここまで-->
<!--グローバルナビ部　ここから-->
		<tr id="gnavi">
			<td colspan="2">
<!--#include virtual="/admin/publisher/include/gnavi.html" -->
			</td>
		</tr><!--グローバルナビ部　ここまで-->
<!--パンくず　ここから-->
			<tr id="path">
				<td colspan="2"><a href="../../../publisher/">管理トップ</a>&nbsp;&gt;&nbsp;<!-- InstanceBeginEditable name="path" --><a href="../">書誌情報管理</a>&nbsp;&gt;&nbsp;在庫ステータス一括更新</td>
			</tr>
<!--パンくず　ここまで-->
<!--コンテンツ部　ここから-->
			<tr id="contents">
			<td id="lnavi"><!-- InstanceBeginEditable name="lnavi" -->
<!--#include virtual="/admin/publisher/include/lnavi/book.html" -->
				</td>
			<td id="main"><!-- InstanceBeginEditable name="main" -->
					<div class="title"><h1><strong>在庫ステータス一括更新</strong></h1></div>
					<p class="text">在庫ステータスをCSV形式のファイルで一括更新します。(1度に3000件まで)</p>
					<form action="./" method="post" enctype="multipart/form-data">
						<div id="twBook" class="tableWrapper">
							<table>
								<tr>
									<th>書誌情報</th>
									<td colspan="3">
										{if $error}
											<p class="error">
												{foreach from=$error item=v name=n key=k}
													{$v|escape}<br />
												{/foreach}
											</p>
										{/if}
										<input type="file" name="tsv" /><br />
									</td>
								</tr>
							</table>
						</div>
						<p class="button"><input type="submit" name="confirm" value="確認" /></p>
						<input type="hidden" name="action" value="confirm" />
					</form>
				</td>
		</tr>
<!--コンテンツ部　ここまで-->
<!--フッター部　ここから-->
			<tr id="footer">
				<td colspan="2">
					<div id="copyright">Copyright &copy; everiGo-WEB系システム開発プログラマ育成科事業実施委員会</div>
				</td>
			</tr>
<!--フッター部　ここまで-->
		</table>
	</div>
</body>
</html>
