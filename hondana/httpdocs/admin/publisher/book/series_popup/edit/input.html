<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Imagetoolbar" content="no" />
<title>書誌情報シリーズ変更 - hondana管理システム</title>
<meta name="keywords" content="hondana" />
<meta name="description" content="hondana" />
<link href="../../../../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../../../css/common_popup.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="/admin/js/common.js"></script></head>
<body>
	<a id="pagetop" name="pagetop"></a>
	<div id="page">
		<table id="container">
<!--コンテンツ部　ここから-->
			<tr id="contents">
				<td id="main"><!-- InstanceBeginEditable name="main" -->
					<div class="title"><h1><strong>書誌情報シリーズ変更</strong></h1></div>
					<form action="./" method="post">
						<div class="tableWrapper">
							<table>
								<tr>
									<th>シリーズ名</th>
									<td>
										<p class="error">{$errors.name|escape}</p>
										<input type="text" name="name" value="{$name|escape}" />
									</td>
								</tr>
								<tr>
									<th>シリーズ名（カナ）</th>
									<td>
										<p class="error">{$errors.kana|escape}</p>
										<strong>全角カタカナでご入力ください。</strong><br />
										<input type="text" name="kana" value="{$kana|escape}" />
									</td>
								</tr>
							</table>
						</div>
						<p class="button"><input type="button" name="submit" value="戻る" onclick="location.href='../'" />&nbsp;<input type="submit" name="confirm" value="確認" />&nbsp;<input type="button" name="submit" value="削除" onclick="location.href='../delete/index.php?series_no_list[]={$series_no|escape}'" /></p>
						<input type="hidden" name="action" value="confirm" />
					</form>
				</td>
			</tr>
<!--コンテンツ部　ここまで-->
		</table>
	</div>
</body>
